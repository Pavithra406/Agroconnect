<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgroConnect - Login</title>
  <style>
    body.auth-body {
      font-family: 'Poppins', sans-serif;
      background: url('https://wallpaperaccess.com/full/4293117.jpg') no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .logo-section { margin-bottom: 10px; }
    .site-logo { width: 80px; height: 80px; border-radius: 50%; }
    h1 { color: #2e7d32; font-size: 26px; margin-top: 10px; }
    h2 { color: #444; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }
    input:focus { border-color: #2e7d32; box-shadow: 0 0 5px #2e7d32; }
    button {
      background-color: #2e7d32;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background-color: #1b5e20; }
    p { color: #333; font-size: 14px; }
    a { color: #2e7d32; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
    #msg { color: red; margin-top: 10px; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="logo-section">
      <img src="logo.png" alt="AgroConnect Logo" class="site-logo" />
      <h1>AgroConnect</h1>
    </div>

    <h2>Login</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>

    <p id="msg"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/api/login", { // fixed URL
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          window.location.href = "home.html"; // redirect to profile/home
        } else {
          document.getElementById("msg").innerText = data.message || "Login failed!";
        }
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById("msg").innerText = "Server error. Please try again!";
      }
    });
  </script>
</body>
</html>
