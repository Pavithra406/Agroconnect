<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgroConnect - Market Prices</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* ðŸŒ¿ Global */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: url('https://cdn.pixabay.com/photo/2024/03/22/09/05/farm-8649277_1280.jpg') no-repeat center center/cover;
    color: #333;
    position: relative;
  }

  /* ===== HEADER ===== */
  header {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.95);
    padding: 12px 30px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    border-radius: 10px;
    margin: 20px auto;
    max-width: 1200px;
  }

  .logo-section {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-section img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }

  .logo-section h1 {
    font-size: 22px;
    color: #2e7d32;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .nav-icons {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .nav-icons i {
    font-size: 20px;
    cursor: pointer;
    color: #2e7d32;
    transition: 0.3s;
  }

  .nav-icons i:hover {
    color: #1b5e20;
    transform: scale(1.1);
  }

  .logout-btn {
    background: #2e7d32;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  .logout-btn:hover {
    background: #1b5e20;
  }

  /* ===== PAGE CONTENT ===== */
  .content {
    position: relative;
    z-index: 1;
    max-width: 1200px;
    margin: 20px auto 40px;
    padding: 20px;
  }

  .search-container {
    max-width: 500px;
    margin: 20px auto;
    display: flex;
    align-items: center;
    background: #fff;
    border-radius: 40px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  .search-container input {
    flex: 1;
    padding: 12px 18px;
    border: none;
    font-size: 1rem;
    outline: none;
  }

  .search-container button {
    background: #2e7d32;
    color: white;
    border: none;
    padding: 12px 18px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .search-container button:hover { background: #1b5e20; }

  .market-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .market-card {
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .market-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  }

  .market-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #d6e8d8;
    padding-bottom: 8px;
    margin-bottom: 10px;
  }

  .market-header h2 {
    font-size: 1.2em;
    color: #1b5e20;
  }

  .market-header span {
    background: #c8e6c9;
    padding: 3px 10px;
    border-radius: 12px;
    font-size: 0.9em;
    color: #2e7d32;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.95em;
  }

  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #eef3ee;
  }

  th {
    background: #f1f8f4;
    color: #2e7d32;
    font-weight: 600;
  }

  tr:hover td {
    background: #f9fff9;
  }

  .refresh-note {
    text-align: center;
    margin-top: 25px;
    font-size: 0.9em;
    color: #4e6e50;
  }

  @media (max-width: 500px) {
    .logo-section h1 { font-size: 1.6em; }
    .market-card { padding: 15px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo-section">
    <img src="logo.png" alt="Logo">
    <h1> AgroConnect</h1>
  </div>
  <div class="nav-icons">
    <i class="fas fa-home" title="Home" onclick="goToPage('home.html')"></i>
    <button class="logout-btn" onclick="logout()"><i class="fas fa-right-from-bracket"></i> Logout</button>
  </div>
</header>

<div class="content">
  <div class="search-container">
    <input type="text" id="search" placeholder="Search by district or market..." />
    <button onclick="loadMarkets()"><i class="fa fa-search"></i></button>
  </div>

  <div id="market-container" class="market-container"></div>

  <p class="refresh-note">
    ðŸ”„ Data auto-refreshes daily at 4 AM Â· Powered by AgroConnect
  </p>
</div>

<script>
function goToPage(page) { window.location.href = page; }
function logout() { localStorage.clear(); window.location.href = "login.html"; }

const API_URL = "http://127.0.0.1:5000/api/markets/tn";

async function loadMarkets() {
  const search = document.getElementById("search").value.toLowerCase();
  const container = document.getElementById("market-container");
  container.innerHTML = "<p>Loading market data...</p>";

  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("Network response not ok");
    const data = await res.json();
    container.innerHTML = "";

    let filtered = data.filter(item =>
      item.market.district.toLowerCase().includes(search) ||
      item.market.market_name.toLowerCase().includes(search)
    );

    if (filtered.length === 0) {
      container.innerHTML = `<p>No markets found for "${search}".</p>`;
      return;
    }

    filtered.forEach(m => {
      const card = document.createElement("div");
      card.className = "market-card";

      card.innerHTML = `
        <div class="market-header">
          <h2><i class="fa-solid fa-store"></i> ${m.market.market_name}</h2>
          <span>${m.market.district}</span>
        </div>
        <table>
          <thead>
            <tr>
              <th>Commodity</th>
              <th>Variety</th>
              <th>Min</th>
              <th>Modal</th>
              <th>Max</th>
            </tr>
          </thead>
          <tbody>
            ${m.prices.map(p => `
              <tr>
                <td>${p.commodity}</td>
                <td>${p.variety}</td>
                <td>${p.min_price}</td>
                <td>${p.modal_price}</td>
                <td>${p.max_price}</td>
              </tr>`).join("")}
          </tbody>
        </table>
      `;

      container.appendChild(card);
    });
  } catch (err) {
    console.error("Error loading markets:", err);
    container.innerHTML = `<p style="color:red;">Error loading data. Please try again later.</p>`;
  }
}

// Load markets on page load
loadMarkets();
</script>

</body>
</html>
