<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroConnect - Sell Equipment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
    body {
      background:url('https://wallpapercave.com/wp/wp2916561.jpg') no-repeat center center/cover;
      min-height:100vh; color:#333; display:flex; flex-direction:column;
    }
    .navbar {
      display:flex; justify-content:space-between; align-items:center;
      background:rgba(0,0,0,0.6); padding:15px 40px; position:fixed; top:0; left:0;
      width:100%; backdrop-filter:blur(5px); z-index:10;
    }
    .logo-section {display:flex; align-items:center; gap:10px;}
    .logo-section img {width:45px; height:45px; border-radius:50%; object-fit:cover;}
    .logo-section h1 {font-size:24px; color:#fff;}
    .nav-icons {display:flex; align-items:center; gap:25px;}
    .nav-icons i {font-size:22px; color:#fff; cursor:pointer; transition:0.3s;}
    .nav-icons i:hover {color:#a5d6a7;}
    .logout-btn {
      background:#2e7d32; border:none; padding:8px 15px; border-radius:8px;
      color:white; font-weight:bold; cursor:pointer; transition:background 0.3s;
      display:flex; align-items:center; gap:5px;
    }
    .logout-btn:hover {background:#1b5e20;}
    .main {
      flex:1; display:flex; flex-direction:column;
      padding:100px 40px 40px; max-width:1200px; margin:0 auto; width:100%;
    }
    .page-header {text-align:center; margin-bottom:30px; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7);}
    .page-header h2 {font-size:32px; margin-bottom:10px;}
    .content-container {display:grid; grid-template-columns:1fr 1fr; gap:30px; margin-top:20px;}
    .form-container, .products-container {
      background:rgba(255,255,255,0.9); padding:30px; border-radius:15px;
      box-shadow:0 4px 20px rgba(0,0,0,0.2);
    }
    .form-container h3, .products-container h3 {color:#2e7d32; text-align:center; margin-bottom:20px;}
    .form-group {margin-bottom:20px;}
    .form-group label {display:block; margin-bottom:8px; font-weight:600; color:#2e7d32a3;}
    .form-group input, .form-group select, .form-group textarea {
      width:100%; padding:12px 15px; border:1px solid #ddd; border-radius:8px; font-size:16px;
    }
    .submit-btn {
      background:#43a047; color:white; border:none; padding:15px 30px;
      border-radius:8px; font-size:18px; cursor:pointer; width:100%; transition:0.3s;
    }
    .submit-btn:hover {background:#2e7d32;}
    .product-list {display:grid; gap:20px;}
    .product-card {
      background:white; border-radius:10px; padding:20px;
      box-shadow:0 3px 10px rgba(0,0,0,0.1); border-left:5px solid #43a047; position:relative;
    }
    .product-card img {width:100%; height:200px; object-fit:cover; border-radius:8px; margin-bottom:10px;}
    .delete-btn {
      background:#e53935; color:white; border:none; padding:8px 12px; border-radius:6px;
      cursor:pointer; float:right; transition:0.3s;
    }
    .delete-btn:hover {background:#b71c1c;}
    .empty-state {text-align:center; padding:30px; color:#666;}
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo-section">
      <img src="logo.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2909/2909765.png'" alt="Logo">
      <h1>AgroConnect</h1>
    </div>
     <div class="nav-icons">
      <i class="fas fa-money-bill-wave" title="sell" onclick="goToPage('sell.html')"></i>
      <i class="fas fa-shopping-cart" title="Cart" onclick="goToPage('cart.html')"></i>
      <i class="fas fa-truck" title="Track Orders" onclick="goToPage('track.html')"></i>
      <i class="fas fa-home" title="Home" onclick="goToPage('home.html')"></i>
      <i class="fas fa-user" title="Profile" onclick="goToPage('profile.html')"></i>
      <button class="logout-btn" onclick="logout()"><i class="fas fa-right-from-bracket"></i> Logout</button>
    </div>
  </div>

  <div class="main">
    <div class="page-header">
      <h2>Sell Agricultural Equipment</h2>
      <p>Add your farming tools or machinery to the AgroConnect marketplace</p>
    </div>

    <div class="content-container">
      <!-- Equipment Form -->
      <div class="form-container">
        <h3>Add New Equipment</h3>
        <form id="equipmentForm" enctype="multipart/form-data">
          <div class="form-group"><label>Equipment Name</label><input type="text" id="name" name="name" required></div>
          <div class="form-group"><label>Brand</label><input type="text" id="brand" name="brand" placeholder="Ex: Mahindra" required></div>
          <div class="form-group">
            <label>Condition Type</label>
            <select id="condition_type" name="condition_type" required>
              <option value="">Select Condition</option>
              <option value="New">New</option>
              <option value="Used - Good">Used - Good</option>
              <option value="Used - Fair">Used - Fair</option>
            </select>
          </div>
          <div class="form-group"><label>Price (‚Çπ)</label><input type="number" id="price" name="price" step="0.01" required></div>
          <div class="form-group"><label>Quantity</label><input type="number" id="quantity" name="quantity" min="1" value="1" required></div>
          <div class="form-group"><label>Seller Address</label><input type="text" id="seller_address" name="seller_address" required></div>
          <div class="form-group"><label>Phone Number</label><input type="tel" id="seller_phone" name="seller_phone" required></div>
          <div class="form-group"><label>Description</label><textarea id="description" name="description" rows="3"></textarea></div>
          <div class="form-group"><label>Upload Image</label><input type="file" id="image" name="image" accept="image/*"></div>
          <button type="submit" class="submit-btn"><i class="fas fa-plus-circle"></i> Add Equipment</button>
        </form>
      </div>

      <!-- Equipment List -->
      <div class="products-container">
        <h3>Your Equipment Listings</h3>
        <div class="product-list" id="productList">
          <div class="empty-state" id="emptyState">
            <i class="fas fa-tractor fa-3x"></i>
            <p>No equipment added yet.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  const API_BASE_URL = 'http://127.0.0.1:5000/api/equipments';
  const form = document.getElementById('equipmentForm');
  const list = document.getElementById('productList');
  const emptyState = document.getElementById('emptyState');

  document.addEventListener('DOMContentLoaded', loadEquipments);

  // ‚úÖ Add Equipment
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const res = await fetch(API_BASE_URL, { method: 'POST', body: formData });
      const text = await res.text();
      let data;
      try { data = JSON.parse(text); }
      catch { console.error('Invalid JSON response:', text); alert('‚ö†Ô∏è Server returned invalid response'); return; }

      if (res.ok) {
        alert('‚úÖ Equipment added successfully!');
        form.reset();
        loadEquipments();
      } else {
        alert('‚ùå Failed: ' + (data.message || 'Unknown error'));
      }
    } catch (err) {
      alert('‚ö†Ô∏è Network error: ' + err.message);
    }
  });

  // ‚úÖ Load Equipments
  async function loadEquipments() {
    try {
      const res = await fetch(API_BASE_URL);
      const text = await res.text();
      let data;
      try { data = JSON.parse(text); }
      catch { console.error('Invalid JSON from server:', text); return; }
      displayEquipments(Array.isArray(data) ? data : data.data || []);
    } catch (err) {
      console.error('Error loading equipments:', err);
    }
  }

  // ‚úÖ Display Equipments
  function displayEquipments(equipments) {
    list.innerHTML = '';
    if (!equipments.length) {
      emptyState.style.display = 'block';
      list.appendChild(emptyState);
      return;
    }
    emptyState.style.display = 'none';

    equipments.forEach(eq => {
      const imgSrc = eq.image
        ? (eq.image.startsWith('http') ? eq.image : 'http://127.0.0.1:5000' + eq.image)
        : 'https://cdn-icons-png.flaticon.com/512/2909/2909765.png';

      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${imgSrc}" alt="${eq.name}">
        <h4>${eq.name} - ‚Çπ${eq.price}</h4>
        <p><b>Brand:</b> ${eq.brand || 'N/A'}</p>
        <p><b>Condition:</b> ${eq.condition_type || 'N/A'}</p>
        <p><b>Quantity:</b> ${eq.quantity || 'N/A'}</p>
        <p><b>Address:</b> ${eq.seller_address || 'N/A'}</p>
        <p><b>Phone:</b> ${eq.seller_phone || 'N/A'}</p>
        <p>${eq.description || ''}</p>
        <button class="delete-btn" onclick="deleteEquipment(${eq.id})"><i class="fas fa-trash"></i> Delete</button>
      `;
      list.appendChild(card);
    });
  }

  // ‚úÖ Delete Equipment
  async function deleteEquipment(id) {
    if (!confirm('Are you sure you want to delete this equipment?')) return;
    try {
      const res = await fetch(`${API_BASE_URL}/${id}`, { method: 'DELETE' });
      const text = await res.text();
      let data;
      try { data = JSON.parse(text); } 
      catch { console.error('Invalid delete response:', text); return; }
      if (res.ok) {
        alert('üóëÔ∏è Equipment deleted successfully');
        loadEquipments();
      } else {
        alert('Failed to delete: ' + (data.message || 'Unknown error'));
      }
    } catch (err) {
      alert('Network error: ' + err.message);
    }
  }
  

  // ‚úÖ Navigation
  function logout() { alert('Logged out!'); window.location.href = 'index.html'; }
  function goToPage(p) { window.location.href = p; }
  </script>
</body>
</html>
