<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up</title>
  <style>
    :root {
      --violet-dark: #6a0dad;
      --violet-mid: #a678d6;
      --violet-light: #f3e9ff;
      --text-color: #2e003e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(106, 13, 173, 0.3);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: var(--violet-dark);
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--violet-dark);
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--violet-dark);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4b0082;
    }

    .toggle-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: var(--violet-dark);
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Login Form -->
    <div id="loginForm" class="form-container active">
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" required />
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</p>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" class="form-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="input-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" required />
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required />
        </div>
        <div class="input-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" required />
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required minlength="4" />
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p class="toggle-link" onclick="toggleForms()">Already have an account? Login</p>
    </div>
  </div>

<script>
  // Toggle between login and signup
  function toggleForms() {
    document.getElementById('loginForm').classList.toggle('active');
    document.getElementById('signupForm').classList.toggle('active');
  }

  // Handle Sign Up
  document.getElementById("signup-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("signup-name").value.trim();
    const email = document.getElementById("signup-email").value.trim();
    const username = document.getElementById("signup-username").value.trim();
    const password = document.getElementById("signup-password").value.trim();

    if (!name || !email || !username || !password) {
      alert("All fields are required!");
      return;
    }

    const userData = { name, email, username, password };

    // Save to localStorage
    localStorage.setItem("user", JSON.stringify(userData));
    alert("Sign up successful!");
    window.location.href = "customer.html";
  });

  // Handle Login
  document.getElementById("login-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const inputUsername = document.getElementById("login-username").value.trim();
    const inputPassword = document.getElementById("login-password").value.trim();
    const savedUser = JSON.parse(localStorage.getItem("user"));

    if (!savedUser) {
      alert("No account found. Please sign up first.");
      return;
    }

    if (inputUsername === savedUser.username && inputPassword === savedUser.password) {
      alert("Login successful!");
      window.location.href = "customer.html";
    } else {
      alert("Invalid username or password.");
    }
  });
</script>

</body>
</html>
