<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroConnect - Sell Seeds</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body {background:url('https://img.freepik.com/premium-photo/planting-seeds-hd-8k-wallpaper-stock-photographic-image_890746-116793.jpg') no-repeat center center/cover;min-height:100vh;color:#333;display:flex;flex-direction:column;}
    .navbar{display:flex;justify-content:space-between;align-items:center;background:rgba(0,0,0,0.6);padding:15px 40px;position:fixed;top:0;left:0;width:100%;backdrop-filter:blur(5px);z-index:10;}
    .logo-section{display:flex;align-items:center;gap:10px;}
    .logo-section img{width:45px;height:45px;border-radius:50%;object-fit:cover;}
    .logo-section h1{font-size:24px;color:#fff;}
    .nav-icons{display:flex;align-items:center;gap:25px;}
    .nav-icons i{font-size:22px;color:#fff;cursor:pointer;transition:0.3s;}
    .nav-icons i:hover{color:#ffe082;}
    .logout-btn{background:#d32f2f;border:none;padding:8px 15px;border-radius:8px;color:white;font-weight:bold;cursor:pointer;transition:background 0.3s;display:flex;align-items:center;gap:5px;}
    .logout-btn:hover{background:#b71c1c;}
    .main{flex:1;display:flex;flex-direction:column;padding:100px 40px 40px;max-width:1200px;margin:0 auto;width:100%;}
    .page-header{text-align:center;margin-bottom:30px;color:white;text-shadow:1px 1px 3px rgba(0,0,0,0.7);}
    .page-header h2{font-size:32px;margin-bottom:10px;}
    .content-container{display:grid;grid-template-columns:1fr 1fr;gap:30px;margin-top:20px;}
    .form-container,.products-container{background:rgba(255,255,255,0.9);padding:30px;border-radius:15px;box-shadow:0 4px 20px rgba(0,0,0,0.2);}
    .form-container h3,.products-container h3{color:#7d2e2e;text-align:center;margin-bottom:20px;}
    .form-group{margin-bottom:20px;}
    .form-group label{display:block;margin-bottom:8px;font-weight:600;color:#7d2e2ea3;}
    .form-group input,.form-group select,.form-group textarea{width:100%;padding:12px 15px;border:1px solid #ddd;border-radius:8px;font-size:16px;}
    .submit-btn{background:#7d2e2e98;color:white;border:none;padding:15px 30px;border-radius:8px;font-size:18px;cursor:pointer;width:100%;transition:0.3s;}
    .submit-btn:hover{background:#5e1b1b;}
    .product-list{display:grid;gap:20px;}
    .product-card{background:white;border-radius:10px;padding:20px;box-shadow:0 3px 10px rgba(0,0,0,0.1);border-left:5px solid #7d2e2ecc;position:relative;}
    .product-card img{width:100%;height:180px;object-fit:cover;border-radius:8px;margin-bottom:10px;}
    .delete-btn{background:#e53935;color:white;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;float:right;transition:0.3s;}
    .delete-btn:hover{background:#b71c1c;}
    .empty-state{text-align:center;padding:30px;color:#666;}
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo-section">
      <img src="logo.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2909/2909765.png'" alt="Logo">
      <h1>AgroConnect</h1>
    </div>
    <div class="nav-icons">
      <i class="fas fa-money-bill-wave" title="sell" onclick="goToPage('sell.html')"></i>
      <i class="fas fa-shopping-cart" title="Cart" onclick="goToPage('cart.html')"></i>
      <i class="fas fa-truck" title="Track Orders" onclick="goToPage('track.html')"></i>
      <i class="fas fa-home" title="Home" onclick="goToPage('home.html')"></i>
      <i class="fas fa-user" title="Profile" onclick="goToPage('profile.html')"></i>
      <button class="logout-btn" onclick="logout()"><i class="fas fa-right-from-bracket"></i> Logout</button>
    </div>
  </div>

  <div class="main">
    <div class="page-header">
      <h2>Sell Quality Seeds</h2>
      <p>Add your seeds to the AgroConnect marketplace</p>
    </div>

    <div class="content-container">
      <!-- Form -->
      <div class="form-container">
        <h3>Add New Seed</h3>
        <form id="seedForm" enctype="multipart/form-data">
          <div class="form-group"><label>Seed Name</label><input type="text" id="seedName" required></div>
          <div class="form-group"><label>Type</label>
            <select id="seedType" required>
              <option value="">Select Type</option>
              <option value="Vegetable Seeds">Vegetable Seeds</option>
              <option value="Fruit Seeds">Fruit Seeds</option>
              <option value="Cereal Seeds">Cereal Seeds</option>
              <option value="Flower Seeds">Flower Seeds</option>
            </select>
          </div>
          <div class="form-group"><label>Price per Kg (‚Çπ)</label><input type="number" id="price" required></div>
          <div class="form-group"><label>Quantity (Kg)</label><input type="number" id="quantity" required></div>
          <div class="form-group"><label>Quality</label>
            <select id="quality" required>
              <option value="">Select Quality</option>
              <option value="Premium">Premium</option>
              <option value="Grade A">Grade A</option>
              <option value="Organic">Organic</option>
            </select>
          </div>
          <div class="form-group"><label>Description</label><textarea id="description"></textarea></div>

          <div class="form-group"><label>Seller Address</label><input type="text" id="sellerAddress" placeholder="Enter your address" required></div>
          <div class="form-group"><label>Phone Number</label><input type="tel" id="phoneNumber" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required></div>

          <div class="form-group"><label>Image</label><input type="file" id="seedImage" name="image" accept="image/*"></div>
          <button type="submit" class="submit-btn"><i class="fas fa-plus-circle"></i> Add Seed</button>
        </form>
      </div>

      <!-- List -->
      <div class="products-container">
        <h3>Your Seed Listings</h3>
        <div class="product-list" id="productList">
          <div class="empty-state" id="emptyState">
            <i class="fas fa-seedling"></i>
            <p>No seeds added yet.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
const API_BASE_URL = 'http://127.0.0.1:5000/api/seeds';

const form = document.getElementById('seedForm');
const list = document.getElementById('productList');
const emptyState = document.getElementById('emptyState');

document.addEventListener('DOMContentLoaded', loadSeeds);

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData();
  formData.append('name', document.getElementById('seedName').value);
  formData.append('type', document.getElementById('seedType').value);
  formData.append('price', document.getElementById('price').value);
  formData.append('quantity', document.getElementById('quantity').value);
  formData.append('quality', document.getElementById('quality').value);
  formData.append('description', document.getElementById('description').value);
  formData.append('sellerAddress', document.getElementById('sellerAddress').value);
  formData.append('phoneNumber', document.getElementById('phoneNumber').value);
  const img = document.getElementById('seedImage').files[0];
  if (img) formData.append('image', img);

  try {
    const res = await fetch(API_BASE_URL, { method: 'POST', body: formData });
    const data = await res.json();
    if (res.ok) {
      form.reset();
      await loadSeeds();
      alert('‚úÖ Seed added successfully!');
    } else alert('‚ùå Failed: ' + (data.message || 'Unknown error'));
  } catch (err) {
    alert('Network error: ' + err.message);
  }
});

async function loadSeeds() {
  try {
    const res = await fetch(API_BASE_URL);
    const text = await res.text();
    let data;
    try { data = JSON.parse(text); } 
    catch { console.error('Invalid JSON:', text); return; }

    const seeds = Array.isArray(data) ? data : data.data || [];
    displaySeeds(seeds);
  } catch (err) {
    console.error('Error loading seeds:', err);
  }
}

function displaySeeds(seeds) {
  list.innerHTML = '';
  if (!seeds.length) {
    emptyState.style.display = 'block';
    list.appendChild(emptyState);
    return;
  }
  emptyState.style.display = 'none';

  seeds.forEach(s => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${s.image ? s.image : 'https://cdn-icons-png.flaticon.com/512/2909/2909765.png'}" alt="${s.name}">
      <h4>${s.name} - ‚Çπ${s.price}/kg</h4>
      <p><b>Type:</b> ${s.type} | <b>Quality:</b> ${s.quality} | <b>Qty:</b> ${s.quantity}kg</p>
      <p><b>Description:</b> ${s.description || 'No description'}</p>
      <p><b>Address:</b> ${s.seller_address || 'N/A'}</p>
      <p><b>Phone:</b> ${s.seller_number || 'N/A'}</p>
      <button class="delete-btn" onclick="deleteSeed(${s.id})"><i class="fas fa-trash"></i> Delete</button>
    `;
    list.appendChild(card);
  });
}

async function deleteSeed(id) {
  if (!confirm('Are you sure you want to delete this seed?')) return;
  try {
    const res = await fetch(`${API_BASE_URL}/${id}`, { method: 'DELETE' });
    if (res.ok) {
      alert('üóëÔ∏è Seed deleted successfully');
      await loadSeeds();
    } else {
      const data = await res.json();
      alert('Failed to delete: ' + (data.message || 'Unknown error'));
    }
  } catch (err) {
    alert('Network error: ' + err.message);
  }
}

function logout() {
  alert('Logged out!');
  window.location.href = 'index.html';
}
function goToPage(p) { window.location.href = p; }
</script>
</body>
</html>
